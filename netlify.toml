[build]
  publish = "src"
  functions = "netlify/functions"

[dev]
  publish = "src"
  functions = "netlify/functions"

[[redirects]]
  from = "/api/contact/submit"
  to = "/.netlify/functions/contact"
  status = 200

[[redirects]]
  from = "/api/inquiries/buyer"
  to = "/.netlify/functions/buyer-inquiry"
  status = 200

[[redirects]]
  from = "/api/inquiries/seller"
  to = "/.netlify/functions/seller-inquiry"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"