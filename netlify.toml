# netlify.toml
[build]
  publish = "src"
  command = "npm run build"

[build.environment]
  NODE_ENV = "production"

[context.production.environment]
  NODE_ENV = "production"

# Redirects for SPA (if using client-side routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
